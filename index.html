<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <script src="src/index.js"></script>

  <body>
    <header class="__header">
      <h1>Calculator</h1>
    </header>
    <main>
      <div>
        <div>Num1 <input id="num1" type="text" /></div>
        <div>Num2 <input id="num2" type="text" /></div>
        <div>Result <input type="text" /></div>
      </div>
      <div>
        <input type="radio" name="operation" value="suma" id="operation-1" />
        <label for="operation-1">Suma</label>
        <input type="radio" value="resta" name="operation" id="operation-1" />
        <label for="operation-1">Resta</label>
        <input
          type="radio"
          value="multiplica"
          name="operation"
          id="operation-1"
        />
        <label for="operation-1">Miltiplica</label>
        <input type="radio" value="divide" name="operation" id="operation-1" />
        <label for="operation-1">Divide</label>
      </div>
    </main>
    <button id="calculate-button">Calculate</button>
  </body>
</html>
