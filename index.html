<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <script src="src/index.js"></script>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div>
        <div>Number One <input type="number" id="num1" type="text" /></div>
        <div>Number Two <input type="number" id="num2" type="text" /></div>
        <div>Result <input id="input-result" type="number" /></div>
      </div>
      <div class="__operation_list">
        <input type="radio" name="operation" value="suma" id="operation-1" />
        <label for="operation-1">Suma</label>
        <input type="radio" value="resta" name="operation" id="operation-2" />
        <label for="operation-2">Resta</label>
        <input
          type="radio"
          value="multiplica"
          name="operation"
          id="operation-3"
        />
        <label for="operation-3">Miltiplica</label>
        <input type="radio" value="divide" name="operation" id="operation-4" />
        <label for="operation-4">Divide</label>
      </div>
    </main>
    <button id="calculate-button">Calculate</button>
  </body>
</html>
